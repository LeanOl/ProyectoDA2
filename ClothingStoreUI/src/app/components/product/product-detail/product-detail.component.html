<div class="bg-light border rounded p-3 main-body">
  <div class="mt-3 d-flex justify-content-center h-100">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <ul class="list-unstyled">
          <li><strong>Price:</strong> {{ product.price | currency}}</li>
          <li><strong>Brand:</strong> {{ product.brand }}</li>
          <li><strong>Category:</strong> {{ product.category }}</li>
          <li><strong>Colors:</strong> {{ product.colors }}</li>
          <li><strong>Stock:</strong> {{ product.stock }}</li>
        </ul>
        <p class="description"><strong>Description:</strong> {{product.description}}<p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
