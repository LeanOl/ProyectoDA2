<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
            <form #registerDataForm="ngForm" (submit)="register()">
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" [(ngModel)] = "formEmail" class="form-control" id="email" placeholder="Enter E-Mail" [ngModelOptions]="{standalone: true} ">
              </div>
              <div class="form-group mb-3">
                <label for="deliveryAddress">Delivery Address</label>
                <input type="text" [(ngModel)] = "formDeliveryAddress" class="form-control" id="deilveryAddress" placeholder="Delivery Address" [ngModelOptions]="{standalone: true} ">
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" [(ngModel)] = "formPassword" class="form-control" id="password" placeholder="Password" [ngModelOptions]="{standalone: true} ">
              </div>
              <div class="form-group mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" [(ngModel)] = "formConfirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" [ngModelOptions]="{standalone: true} ">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="alert alert-danger mt-3" role="alert" *ngIf="displayError">
              {{errorMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
